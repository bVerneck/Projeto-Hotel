<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <link rel="stylesheet" href="/css/login-public.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
 <div>
  <!-- header -->
  <div class="bg-img">
    <div class="bg-img-top">
      <img class="logo-header" src="../assetsAdmin/logo.png" alt="logo">
    </div>
    <div class="texto">
      <p class="texto-slogan">
        Desfrute do Luxo Tecnológico
      </p>
    </div>
        
</div>
      <!--login -->
  <div id="login-container">
    <h1>Login</h1>
    <form action="">
      <label for="email">E-mail</label>
      <input type="email" name="login" id="login" placeholder="Insira seu e-mail" autocomplete="off"> 
      <label for="password">Senha</label>
      <input type="password" name="password" id="password" placeholder="Insira sua senha">
      <input type="submit" value="Confirmar">
      <a href="#" id="esqueci_senha">Esqueceu sua senha?</a>
    </form>
    <div id="social-container">
      <p>Ou entre pelas suas redes sociais</p>
      <i class="fa fa-facebook" aria-hidden="true"></i>
      <i class="fa fa-linkedin" aria-hidden="true"></i>
      <i class="fa fa-twitter" aria-hidden="true"></i>
    </div>
    <div id="registrar_container">
      <p>Ainda não tem uma conta?</p>
      <a href="#">Registrar</a>
    </div>
  </div>
 </div>
</body>
</html>
